[tool.poetry]
name = "CAI"
version = "0.1.0"
description = ""
authors = ["yanyongyu <yanyongyu_1@126.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/yanyongyu/CAI"
repository = "https://github.com/yanyongyu/CAI"
documentation = "https://github.com/yanyongyu/CAI#readme"
keywords = ["qq", "mirai", "cqhttp"]
classifiers = ["Framework :: Robot Framework", "Programming Language :: Python :: 3"]
include = ["cai/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"
rtea = "^0.3.0"
jcestruct = "^0.1.0"
protobuf = "^3.14.0"
cryptography = "^3.4.1"

[tool.poetry.dev-dependencies]
yapf = "^0.30.0"
pillow = "^8.1.0"
sphinx = "^3.4.3"
mypy-protobuf = "^2.4"
recommonmark = "^0.7.1"
sphinx-rtd-theme = "^0.5.1"
sphinxcontrib-napoleon = "^0.7"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
